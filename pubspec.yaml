name: tajbeeh_app
description: A new Flutter project.

publish_to: 'none' # Remove this line if you wish to publish to pub.dev

version: 1.0.0+1

environment:
  sdk: '>=2.18.1 <3.0.0'


dependencies:
  get: ^4.6.5
  url_launcher: ^6.1.6
  flutter:
    sdk: flutter


  cupertino_icons: ^1.0.2

dev_dependencies:
  flutter_test:
    sdk: flutter

  flutter_lints: ^2.0.0

  flutter_launcher_icons: "^0.10.0"

flutter_icons:
  android: "launcher_icon"
  ios: true
  image_path: "lib/assets/pictures/icon.png"
  adaptive_icon_foreground: "lib/assets/pictures/icon_foreground.png"
  adaptive_icon_background: "#ffffff"
  min_sdk_android: 21 # android min sdk min:16, default 21
  web:
    generate: true
    image_path: "path/to/image.png"
    background_color: "#hexcode"
    theme_color: "#hexcode"


flutter:


  uses-material-design: true

  assets:
    - lib/assets/pictures/nameallah.png
    - lib/assets/pictures/foysal.png
    - lib/assets/pictures/background.png

